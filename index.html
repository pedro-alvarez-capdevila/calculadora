<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="calculadora">
        <div id="display"></div>
        <div class="fila">
            <button class="boton anchoPorDos"><p>C</p></button>
            <button class="boton"><p>%</p></button>
            <button class="boton"><p>*</p></button>
        </div>
        <div class="fila">
            <button class="boton"><p>7</p></button>
            <button class="boton"><p>8</p></button>
            <button class="boton"><p>9</p></button>
            <button class="boton"><p>/</p></button>
        </div>
        <div class="fila">
            <button class="boton"><p>4</p></button>
            <button class="boton"><p>5</p></button>
            <button class="boton"><p>6</p></button>
            <button class="boton"><p>+</p></button>
        </div>
        <div class="fila">
            <button class="boton"><p>1</p></button>
            <button class="boton"><p>2</p></button>
            <button class="boton"><p>3</p></button>
            <button class="boton"><p>-</p></button>
        </div>
        <div class="fila">
            <button class="boton"><p>0</p></button>
            <button class="boton"><p>.</p></button>
            <button class="boton anchoPorDos"><p>=</p></button>
        </div>
    </div>
</body>
</html>
