<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="calculadora">
        <div id="display-resultado"></div>
        <div id="display"></div>
        <div class="fila">
            <button class="boton anchoPorDos" onclick="apretarBoton('C')"><p>C</p></button>
            <button class="boton" onclick="apretarBoton('%')"><p>%</p></button>
            <button class="boton" onclick="apretarBoton('*')"><p>*</p></button>
        </div>
        <div class="fila">
            <button class="boton" onclick="apretarBoton('7')"><p>7</p></button>
            <button class="boton" onclick="apretarBoton('8')"><p>8</p></button>
            <button class="boton" onclick="apretarBoton('9')"><p>9</p></button>
            <button class="boton" onclick="apretarBoton('/')"><p>/</p></button>
        </div>
        <div class="fila">
            <button class="boton" onclick="apretarBoton('4')"><p>4</p></button>
            <button class="boton" onclick="apretarBoton('5')"><p>5</p></button>
            <button class="boton" onclick="apretarBoton('6')"><p>6</p></button>
            <button class="boton" onclick="apretarBoton('+')"><p>+</p></button>
        </div>
        <div class="fila">
            <button class="boton" onclick="apretarBoton('1')"><p>1</p></button>
            <button class="boton" onclick="apretarBoton('2')"><p>2</p></button>
            <button class="boton" onclick="apretarBoton('3')"><p>3</p></button>
            <button class="boton" onclick="apretarBoton('-')"><p>-</p></button>
        </div>
        <div class="fila">
            <button class="boton" onclick="apretarBoton('0')"><p>0</p></button>
            <button class="boton" onclick="apretarBoton('.')"><p>.</p></button>
            <button class="boton anchoPorDos" onclick="apretarBoton('=')"><p>=</p></button>
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
